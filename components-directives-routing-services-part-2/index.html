<!DOCTYPE html>
<!-- Make sure ngApp is included -->
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- These anchor tags allow the user to move between the following two routes... -->
  <!-- display route -->
  <a href="#!/display">Display</a>
  <!-- form route -->
  <a href="#!/form">Form</a>

  <!-- The ngView directive allows for dynamic content to be inserted depending on the route the user is on -->
  <!--This is required for routing -->
  <ng-view></ng-view>
  
  <!-- AngularJS CDN -->
  <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
  <!-- AngularJS Route CDN (this is required for routing) -->
  <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
  <!-- Script for the module -->
  <script src="app/module/module.js"></script>
  <!-- Script for the config -->
  <script src="app/config/config.js"></script>
  <!-- Script for the form component -->
  <script src="app/form/form.js"></script>
  <!-- Script for the form service -->
  <script src="app/form/form-service.js"></script>
  <!-- Script for the display component -->
  <script src="app/display/display.js"></script>
  <!-- Script for the hover directive -->
  <script src="app/word/hover.js"></script>
  <!-- Script for the word component -->
  <script src="app/word/word.js"></script>
</body>
</html>
